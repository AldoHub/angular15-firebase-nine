

<div class="posts-container">
    <div class="post" *ngFor="let post of posts$ | async">
        <!-- we dont have the id currently (we would need to add it into the props of the post itself), so we use the title now-->
        <a [routerLink]="[ '/single', post.title ]">
            <div class="post-cover" [ngStyle]="{'background-image': 'url('+ post.cover +')'}"></div>
            <p class="post-title">{{post.title}}</p>
        </a>
    </div>
</div>
